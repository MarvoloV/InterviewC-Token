org: marvolov
app: typescript-http-api
service: typescript-http-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: post

plugins:
  - serverless-plugin-typescript
  - serverless-offline
